name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Build Next.js App (Mock Secrets)
        run: npm run build
        env:
          # Dummy values for build-time validation
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock_api_key"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mock_id"
          # Tell app to use emulators
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"

      - name: Run Playwright tests
        run: |
          # Start Firebase Emulators in background
          firebase emulators:start --only auth,firestore --project demo-project &
          
          # Wait for emulators to boot
          sleep 10
          
          # Run Tests
          npx playwright test
        env:
          # Runtime dummy values
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock_api_key"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "demo-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mock_id"
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"
          
          # Admin SDK Emulator Config
          FIREBASE_AUTH_EMULATOR_HOST: "127.0.0.1:9099"
          FIRESTORE_EMULATOR_HOST: "127.0.0.1:8080"
          
          # CI Flag
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30