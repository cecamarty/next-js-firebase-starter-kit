name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # REQUIRED for firebase-tools
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Build Next.js App (Mock Secrets)
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock_api_key"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mock_id"
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"

      - name: Run Playwright tests
        run: |
          # Start Next.js in background
          npm run start -- -p 3000 &
          
          # Wait for Next.js to be ready
          npx wait-on http://localhost:3000
          
          # Run tests wrapped in firebase emulators:exec
          # This handles starting/stopping the emulators for us
          npx firebase emulators:exec --only auth,firestore --project demo-project "npx playwright test"
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock_api_key"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "demo-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mock_id"
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "true"
          FIREBASE_AUTH_EMULATOR_HOST: "127.0.0.1:9099"
          FIRESTORE_EMULATOR_HOST: "127.0.0.1:8080"
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
