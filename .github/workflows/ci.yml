name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Build-time environment variables (mocks are fine for CI build)
          NEXT_PUBLIC_FIREBASE_API_KEY: "mock_api_key"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "mock_project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:mock_id"
          NEXT_PUBLIC_USE_FIREBASE_EMULATOR: "false"
